<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, shrink-to-fit=no initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>resize</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
</head>
<style>
/*REM*/
html {
  font-size: 100px; /*750:1REM=100PX*/
}
</style>
<body>
<!--把REM计算放到BODY头部，目的是为了保证CSS导入后才执行这段JS
    （不写在INDEX中而是写在页面中，就是为了保证这段程序加载速度快一些，没必要等到合并后的JS加载，先把样式处理了）-->
<script>
    ;(function anonymous() {
        function resize() {
            let HTML = document.documentElement,
                winW = HTML.clientWidth,
                desW = 750;
            if (winW >= desW) {
                HTML.style.fontSize = '100px';
                return;
            }
            HTML.style.fontSize = winW / 750 * 100 + 'px';//=>HTML中单独编写的代码尽量不要出现{}等操作，例如：ES6模板字符串，否则WEBPACK编译失败
        }

        resize();
        window.addEventListener('resize', resize, false);
    })();
</script>
<div id="root"></div>
</body>
</html>
